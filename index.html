<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사연 텍스트를 SRT 자막으로 변환</title>
    <style>
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .options {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .options label {
            font-weight: bold;
        }
        .options input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #downloadBtn {
            background-color: #2ecc71;
        }
        #downloadBtn:hover {
            background-color: #27ae60;
        }
        #downloadBtn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        pre {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #bdc3c7;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
         .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>사연 SRT 변환기</h1>
        
        <label for="storyText" style="font-weight:bold; font-size:18px; display:block; margin-bottom:10px;">1. 사연 내용을 여기에 붙여넣으세요:</label>
        <textarea id="storyText" placeholder="이곳에 변환하고 싶은 사연 전체를 입력하세요..."></textarea>
        
        <div class="options">
            <div>
                <label for="duration">자막당 표시 시간(초):</label>
                <input type="number" id="duration" value="5">
            </div>
             <div>
                <label for="minChars">최소 글자 수:</label>
                <input type="number" id="minChars" value="70">
            </div>
            <div>
                <label for="maxChars">최대 글자 수:</label>
                <input type="number" id="maxChars" value="120">
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="convertToSrt()">SRT로 변환하기</button>
            <button id="downloadBtn" disabled>SRT 파일 다운로드</button>
        </div>

        <h3 style="margin-top:30px;">변환 결과 미리보기:</h3>
        <pre id="srtResult">변환 버튼을 누르면 결과가 여기에 표시됩니다.</pre>
    </div>
    
    <div class="footer">
        Gemini가 제작한 사연 채널 운영자용 맞춤 도구
    </div>

    <script>
        // SRT 다운로드 버튼 전역 변수
        const downloadBtn = document.getElementById('downloadBtn');
        let srtContent = '';

        /**
         * 초를 SRT 타임스탬프 형식(HH:MM:SS,ms)으로 변환하는 함수
         * @param {number} totalSeconds - 총 시간(초)
         * @returns {string} - HH:MM:SS,ms 형식의 문자열
         */
        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            const milliseconds = Math.round((totalSeconds - Math.floor(totalSeconds)) * 1000);

            const pad = (num) => String(num).padStart(2, '0');
            const padMs = (num) => String(num).padStart(3, '0');

            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)},${padMs(milliseconds)}`;
        }

        /**
         * 텍스트 덩어리를 자연스럽게 3줄로 나누는 함수
         * @param {string} text - 3줄로 나눌 텍스트
         * @returns {string} - 3줄로 나뉜 텍스트 (줄바꿈: \n)
         */
        function formatToThreeLines(text) {
            const words = text.split(' ');
            if (words.length < 3) return text.replace(/\s/g, '\n');

            const totalLength = text.length;
            const lineLength = totalLength / 3;
            let lines = [];
            let currentLine = '';
            let charCount = 0;
            let lineBreak1 = -1;
            
            // 첫 번째 줄바꿈 위치 찾기
            for (let i = 0; i < words.length; i++) {
                charCount += words[i].length + 1;
                if (charCount > lineLength) {
                    lineBreak1 = i;
                    break;
                }
            }
            if (lineBreak1 === -1) lineBreak1 = Math.floor(words.length / 3);

            lines.push(words.slice(0, lineBreak1 + 1).join(' '));

            // 두 번째 줄바꿈 위치 찾기
            const remainingWords = words.slice(lineBreak1 + 1);
            const remainingLength = remainingWords.join(' ').length;
            const secondLineTargetLength = remainingLength / 2;
            charCount = 0;
            let lineBreak2 = -1;

             for (let i = 0; i < remainingWords.length; i++) {
                charCount += remainingWords[i].length + 1;
                if (charCount > secondLineTargetLength) {
                    lineBreak2 = i;
                    break;
                }
            }
            if (lineBreak2 === -1) lineBreak2 = Math.floor(remainingWords.length / 2);

            lines.push(remainingWords.slice(0, lineBreak2 + 1).join(' '));
            lines.push(remainingWords.slice(lineBreak2 + 1).join(' '));
            
            return lines.filter(line => line.trim() !== '').join('\n');
        }

        /**
         * 메인 SRT 변환 함수
         */
        function convertToSrt() {
            const text = document.getElementById('storyText').value.trim();
            const duration = parseFloat(document.getElementById('duration').value);
            const minChars = parseInt(document.getElementById('minChars').value);
            const maxChars = parseInt(document.getElementById('maxChars').value);
            
            if (!text) {
                alert('사연 내용을 입력해주세요.');
                return;
            }
            if (isNaN(duration) || duration <= 0) {
                alert('자막 표시 시간은 0보다 커야 합니다.');
                return;
            }

            let chunks = [];
            let currentIndex = 0;
            const sentenceEnders = ['.', '?', '!'];

            while (currentIndex < text.length) {
                let chunkEnd = currentIndex + maxChars;
                if (chunkEnd >= text.length) {
                    chunkEnd = text.length;
                } else {
                    let sentenceEndFound = false;
                    // 문장 끝나는 지점 우선 검색
                    for (let i = chunkEnd; i > currentIndex + minChars; i--) {
                        if (sentenceEnders.includes(text[i])) {
                            chunkEnd = i + 1;
                            sentenceEndFound = true;
                            break;
                        }
                    }
                    // 문장 끝을 못 찾으면 공백 기준 검색
                    if (!sentenceEndFound) {
                        let spaceIndex = text.lastIndexOf(' ', chunkEnd);
                        if (spaceIndex > currentIndex + minChars) {
                            chunkEnd = spaceIndex + 1;
                        }
                    }
                }
                
                chunks.push(text.substring(currentIndex, chunkEnd).trim());
                currentIndex = chunkEnd;
            }

            srtContent = chunks.map((chunk, index) => {
                const startTime = formatTime(index * duration);
                const endTime = formatTime((index + 1) * duration);
                const formattedText = formatToThreeLines(chunk);
                return `${index + 1}\n${startTime} --> ${endTime}\n${formattedText}`;
            }).join('\n\n');

            document.getElementById('srtResult').textContent = srtContent;
            
            if (srtContent) {
                downloadBtn.disabled = false;
            }
        }

        // 다운로드 버튼 이벤트 리스너
        downloadBtn.addEventListener('click', () => {
            if (!srtContent) return;

            const blob = new Blob([srtContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'story.srt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
